<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>RPG Game - Week 4</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body class="container">
<h1 id="gameMessage">Choose an character!</h1>
<h2 id="turnMessage">&nbsp;<br />&nbsp;<br />&nbsp;</h2>

<div class="row">
	<div id="winScore" class="col-md-3">
		<h2>Wins: <span>0</span></h2>
	</div>
	<div id="loseScore" class="col-md-3">
		<h2>Losses: <span>0</span></h2>
	</div>
	<div id="gameModeOpt" class="col-md-3">
		<fieldset class="form-group">
			<legend>Game Mode</legend>
			<div class="form-check">
				<label class="form-check-label">
					<input type="radio" name="gameMode" id="gameMode_01" class="gameMode" value="3">
					Easy Mode
				</label>
			</div>
			<div class="form-check">
				<label class="form-check-label">
					<input type="radio" name="gameMode" id="gameMode_02" class="gameMode" value="2" checked="checked">
					Normal Mode
				</label>
			</div>
			<div class="form-check">
				<label class="form-check-label">
					<input type="radio" name="gameMode" id="gameMode_03" class="gameMode" value="1">
					Hard Mode
				</label>
			</div>
			<div class="form-check">
				<label class="form-check-label">
					<input type="radio" name="gameMode" id="gameMode_04" class="gameMode" value=".5">
					Hardest Mode
				</label>
			</div>
		</fieldset>
	</div>
	<div id="gameTheme" class="col-md-3">
		<fieldset class="form-group">
			<legend>Game Theme</legend>
			<div class="form-check">
				<label class="form-check-label">
					<input type="radio" name="gameTheme" id="gameTheme_01" class="gameTheme" value="helloKitty">
					Hello Kitty
				</label>
			</div>
			<div class="form-check">
				<label class="form-check-label">
					<input type="radio" name="gameTheme" id="gameTheme_02" class="gameTheme" value="starWars" checked="checked">
					Star Wars
				</label>
			</div>
			<div class="form-check">
				<label class="form-check-label">
					<input type="radio" name="gameTheme" id="gameTheme_03" class="gameTheme" value="bugs">
					Bugs
				</label>
			</div>
		</fieldset>
	</div>
</div>
<div id="initialContainer" class="row">
	<div class="col-md-3 col-sm-6">
		<div id="character_1_container" class="card characterContainer">
			<div id="char_1" class="character text-center" data-position="0">
				<img class="card-img-top text-center img-responsive" src="assets/images/starWars/char_01.png" alt="Card image cap">
				<div class="card-block">
					<h4 class="card-title">Character 01</h4>
					<p id="char_1_health" class="card-text"></p>
					<div id="char_1_health"></div>
				</div>
			</div>
		</div>
	</div>

	<div class="col-md-3 col-sm-6">
		<div id="character_2_container" class="card characterContainer">
			<div id="char_2" class="character text-center" data-position="1">
				<img class="card-img-top text-center img-responsive" src="assets/images/starWars/char_02.png" alt="Card image cap">
				<div class="card-block">
					<h4 class="card-title">Character 02</h4>
					<p id="char_2_health" class="card-text"></p>
					<div id="char_2_health"></div>
				</div>
			</div>
		</div>
	</div>

	<div class="col-md-3 col-sm-6">
		<div id="character_3_container" class="card characterContainer">
			<div id="char_3" class="character text-center img-responsive" data-position="2">
				<img class="card-img-top text-center" src="assets/images/starWars/char_03.png" alt="Card image cap">
				<div class="card-block">
					<h4 class="card-title">Character 03</h4>
					<p id="char_3_health" class="card-text"></p>
					<div id="char_3_health"></div>
				</div>
			</div>
		</div>
	</div>

	<div class="col-md-3 col-sm-6">
		<div id="character_4_container" class="card characterContainer">
			<div id="char_4" class="character text-center img-responsive" data-position="3">
				<img class="card-img-top text-center" src="assets/images/starWars/char_04.png" alt="Card image cap">
				<div class="card-block">
					<h4 class="card-title">Character 04</h4>
					<p id="char_4_health" class="card-text"></p>
					<div id="char_4_health"></div>
				</div>
			</div>
		</div>
	</div>
</div>

<div id="attackContainer">
	<button id="attack">Attack</button>
</div>

<div id="attackerContainer" class="container row">
	<h1 class="col-md-3">Attacker</h1>
</div>

<div id="defenderContainer" class="container row">
	<h1 class="col-md-3">Defender</h1>
</div>

<div id="pendingContainer" class="container row">
	<h1 class="col-md-3">Pending</h1>
</div>

<div class="modal fade">
	<div class="modal-dialog" role="document">
	<div class="modal-content">
		<div class="modal-header">
		<h5 class="modal-title">Game Over!!!</h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		</div>
		<div class="modal-body">
		<h1 id="message">{{Message Goes Here}}</h1>
		</div>
		<div class="modal-footer">
		<button type="button" class="btn btn-primary" data-dismiss="modal">New Game!</button>
		</div>
	</div>
	</div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="assets/javascript/game.js"></script>
</body>
</html>
