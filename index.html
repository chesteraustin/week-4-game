<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>RPG Game - Week 4</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body class="container">
<h1 id="gameMessage">I am ready!</h1>
<div id="initialContainer">
	<div id="character_1_container" class="characterContainer">
		<span id="char_1" class="character" data-position="0">Character 01</span>
		<div id="char_1_health"></div>
	</div>
	<div id="character_2_container" class="characterContainer">
		<span id="char_2" class="character" data-position="1">Character 02</span>
		<div id="char_2_health"></div>
	</div>
	<div id="character_3_container" class="characterContainer">
		<span id="char_3" class="character" data-position="2">Character 03</span>
		<div id="char_3_health"></div>
	</div>
	<div id="character_4_container" class="characterContainer">
		<span id="char_4" class="character" data-position="3">Character 04</span>
		<div id="char_4_health"></div>
	</div>
</div>

<div id="attackContainer">
	<button id="attack">Attack</button>
</div>

<div id="attackerContainer" class="container">
	<h1>Attacker</h1>
</div>

<div id="pendingContainer" class="container">
	<h1>Pending</h1>
</div>

<div id="defenderContainer" class="container">
	<h1>Defender</h1>
</div>

<div class="modal fade">
	<div class="modal-dialog" role="document">
	<div class="modal-content">
		<div class="modal-header">
		<h5 class="modal-title">Game Over!!!</h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		</div>
		<div class="modal-body">
		<h1 id="message">{{Message Goes Here}}</h1>
		</div>
		<div class="modal-footer">
		<button type="button" class="btn btn-primary" data-dismiss="modal">New Game!</button>
		</div>
	</div>
	</div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="assets/javascript/game.js"></script>
</body>
</html>
